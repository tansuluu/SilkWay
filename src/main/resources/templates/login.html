<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body class="move">
<h1>Hello Login</h1>
<!--//header-->
<div class="main-content-agile">
	<div class="sub-main-w3">
		<h2>Sign In Now</h2>
		<form th:action="@{/login}" method="post">
			<label>Email</label>
			<div class="pom-agile">
				<span class="fa fa-envelope" aria-hidden="true"></span>
				<input placeholder="Email" name="email" class="user" type="email" required="">
			</div>
			<label>Password</label>
			<div class="pom-agile">
				<span class="fa fa-key" aria-hidden="true"></span>
				<input placeholder="Password" name="password" class="pass" type="password" required="">
			</div>
			<!--
            <div class="sub-w3l">
                <a href="#">Forgot Password?</a>

                <div class="clear"></div>
            </div>
            -->
			<div class="right-w3l">
				<input type="submit" value="Signin" >
			</div>
			<div align="center" th:if="${param.error}">
				<p>Email or Password invalid, please verify</p>
			</div>
			<div class="form-group">
						<span>New user? <a href="/" th:href="@{/regUser}">Register
								here</a></span>
			</div>

			<div class="text-center">
				<a class="txt2 hov1" th:href="@{/login}">
					Back to login
				</a>
			</div>
		</form>
	</div>
</div>
<!--//main-->
<!--footer-->
<div class="footer">
	<p>&copy; 2018 Simple Signin Form. All rights reserved | Design by
		<a href="http://w3layouts.com">W3layouts</a>
	</p>
</div>
</body>

</html>
