<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="register/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="register/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="register/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="register/css/util.css">
	<link rel="stylesheet" type="text/css" href="register/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('register/images/bg-01.jpg'); background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Регистрация
				</span>
				<form id="userForm" class="login100-form validate-form p-b-33 p-t-5" th:action="@{/regUser}" method="post" th:object="${user}" enctype="multipart/form-data">
					<div  class="wrap-input100 validate-input" data-validate = "Напишите имя">
						<input class="input100"  type="text" th:field="*{firstName}" name="firstName" placeholder="Имя">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div  class="wrap-input100 validate-input" data-validate = "Напишите фамилию">
						<input class="input100" type="text" name="lastName" th:field="*{lastName}" placeholder="Фамилия">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div  class="wrap-input100 validate-input" data-validate = "Напишите номер">
						<input class="input100" type="text" name="contacts" th:field="*{contacts}" placeholder="Номер">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   class="validation-message"></label>
					<div  class="wrap-input100 validate-input" data-validate = "Введите правильную почту">
						<input class="input100" id="email" type="text" name="email" th:field="*{email}" placeholder="Почта">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
					<div class="wrap-input100 validate-input" data-validate="Введите пароль">
						<input class="input100" type="password" placeholder="Пароль" name="password" required="required" th:field="*{password}">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<p class="login100-form-btn" id="login">
							Регистрация
						</p>
					</div>
                    <div class="form-group">
						<span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войти</a></span>
                    </div>

				</form>
			</div>
		</div>
	</div>
	<div id="loader" style="display: none; position: absolute; left: 45%; top: 40%; z-index: 999;width: 200px; height: 200px; background-color: rgba(26, 25, 76, 0.1); text-align: center">
		<img src="images/loading.gif" >
	</div>

	<div id="dropDownSelect1"></div>
	<script>
        $(document).ready(function() {
            console.log("ss");
            $('#login').on('click', function () {
                $("#userForm").submit();
				if(validateForm()){$("#loader").css("display", "block"); }
            });
            function validateForm() {
                var isValid = true;
                $('.input100').each(function() {
                    if ( $(this).val() === '' )
                        isValid = false;
                });
                if($("#email").val().indexOf("@") == -1 || $("#email").val().indexOf(".") == -1) return false;
                return isValid;
            }
		});
	</script>
<!--===============================================================================================-->
	<script src="register/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="register/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="register/vendor/bootstrap/js/popper.js"></script>
	<script src="register/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="register/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="register/vendor/daterangepicker/moment.min.js"></script>
	<script src="register/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="register/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="register/js/main.js"></script>

</body>
</html>
