<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Fontfaces CSS-->
    <link href="folderforadmin/css/font-face.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="folderforadmin/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="folderforadmin/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="folderforadmin/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="folderforadmin/css/theme.css" rel="stylesheet" media="all">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        #example_wrapper{
            background: white;
            padding: 20px;
        }
        input{
            border: 1px #969ba3 solid;
        }
    </style>
</head>

<body>
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" href="index.html" th:href="@{/}">
                        <!--<img src="images/icon/logo.png" alt="CoolAdmin" />-->
                        <h3>Silk way</h3>
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <li class="active">
                        <a th:href="@{/adminPage}">
                            <i class="fas fa-users"></i>Пользователи</a>
                    </li>
                    <li>
                        <a th:href="@{/allCompanies}">
                            <i class="fas fa-building"></i>Компании</a>
                    </li>
                    <li>
                        <a th:href="@{/allTours}">
                            <i class="fas fa-plane"></i>Туры</a>
                    </li>
                    <li>
                        <a th:href="@{/allHotels}">
                            <i class="fas fa-plane"></i>Отели</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a th:href="@{/}"><h3>Silk Way</h3>
                <!--<img src="images/icon/logo.png" alt="Cool Admin" />-->
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li >
                        <a th:href="@{/adminPage}">
                            <i class="fas fa-users"></i>Пользователи</a>
                    </li>
                    <li>
                        <a th:href="@{/allCompanies}">
                            <i class="fas fa-building"></i>Компании</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/allTours}">
                            <i class="fas fa-plane"></i>Туры</a>
                    </li>
                    <li>
                        <a th:href="@{/allHotels}">
                            <i class="fas fa-plane"></i>Отели</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- MAIN CONTENT-->
        <div class="main-content" style="padding-top: 30px">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <button type="button" class="au-btn au-btn-icon au-btn--blue" data-toggle="modal" data-target="#basicExampleModal" style="line-height: 30px; font-size: 12px">
                                    <i class="zmdi zmdi-plus"></i> Добавить тур
                                </button>
                            </div>
                            <div class="table-responsive table--no-card m-b-30">

                                <table width="100%" class="display table table-borderless table-striped table-earning" id="example">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Страна</th>
                                        <th>От</th>
                                        <th>До</th>
                                        <th>Цена</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="tour:${tours}">
                                        <td th:text="${tour.title}"></td>
                                        <td th:text="${tour.country}"></td>
                                        <td th:text="${tour.dateFrom}"></td>
                                        <td th:text="${tour.dateTo}"></td>
                                        <td th:text="${tour.price}"></td>
                                        <td class="button"><a th:href="@{/deleteTour/__${tour.id}__}">Удалить</a></td>
                                        <td class="button"><a th:href="@{/updateTour/__${tour.id}__}">Обновить</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новый админ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="login100-form validate-form" th:action="@{/regTour}" method="post" th:object="${tour}" enctype="multipart/form-data">
                    <input th:value="${message}" id="error" hidden="hidden">
                    <div class="form-group">
                        <label class="control-label mb-1">Название</label>
                        <input  type="text" class="form-control" required="required" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">Страна</label>
                        <input  type="text" class="form-control" required="required" th:field="*{country}">
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">Описание</label>
                        <textarea  type="text" class="form-control" required="required" th:field="*{description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">Цена</label>
                        <input  type="number" class="form-control" required="required" th:field="*{price}">
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">От</label>
                        <input  type="date" class="form-control" required="required" th:field="*{dateFrom}">
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">До</label>
                        <input  type="date" class="form-control" required="required" th:field="*{dateTo}">
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-1">Фотография</label>
                        <input  type="file" class="form-control" required="required" name="file">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        if($("#error").val()==1){
            $('#basicExampleModal').modal('show');
        }
        if($("#errorCompany").val()==1){
            $('#company').modal('show');
        }
        $("#example").DataTable({
            "scrollX":"500px",
            "scrollCollapse": true,
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json"
            }
        });
    });
</script>

<script src="folderforadmin/vendor/select2/select2.min.js">
</script>

<!--&lt;!&ndash; Main JS&ndash;&gt;-->
<script src="folderforadmin/js/main.js"></script>
<script src="folderforadmin/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</body>

</html>
