<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h2>My Booked Hotels</h2>

        <th>Name Of Hotel</th>

    <tr th:each = "bookHotel: ${bookHotels}">

    </tr>
</table>
</body>
</html>
