<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<span class="login100-form-title p-b-37" style="padding-left: 60px">
					Register Hotel:
			</span>
        <form class="login100-form validate-form" action="/regHotel" method="post" enctype="multipart/form-data">

            <div class="wrap-input100 validate-input m-b-20" id="tur3">
                <input class="input100" type="text" name="title" placeholder="Title">
                <span class="focus-input100"></span>
            </div>
            <div id="tur2">
                <div class="wrap-input100">
                    <input class="input100" type="int" name="stars" placeholder="Stars">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div id="tur2">
                <div class="wrap-input100">
                    <input class="input100" type="int" name="price" placeholder="Price">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div id="tur2">
                <div class="wrap-input100">
                    <input class="input100" type="text" name="category" placeholder="Category">
                    <span class="focus-input100"></span>
                </div>
            </div>

            <div id="tur2">
                <div class="wrap-input100">
                    <input class="input100" type="text" name="description" placeholder="Description">
                    <span class="focus-input100"></span>
                </div>
            </div>

            <table>
                <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            </table>


            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" value="Submit">
                    Submit
                </button>
            </div>
            <div class="text-center">

                <a th:href="@{/login}" class="txt2 hov1">
                    Sign In
                </a>
            </div>
        </form>


    </div>

</div>

</body>
</html>
